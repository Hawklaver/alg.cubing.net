<script type="text/javascript">
 function gup( name , alt ){var results = RegExp( "[\\?&]"+name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]")+"=([^&#<]*)" ).exec( window.location.href ); if( results==null ) return alt; else return results[1];};
 
  var p_ini=gup('ini','');
  var p_alg=gup('alg','RUR\'');
  var p_name=gup('name','alg.garron.us');
  var p_cube=gup('cube','3x3x3');
  var p_notation=gup('notation','sign');
  var p_animtype=gup('animtype','gen');
  var p_scheme=gup('scheme','boy');
  var p_dim=gup('dim','none');

function paramadd(paramname, paramval, paramdefault)
  {
  if ((paramval=="")||(paramval==paramdefault))
  	return "";
  else
  		return "&"+paramname+"="+paramval;
  	
}

function escapealg(algstr)
{
	return algstr.replace(/\n/g, '%0A').replace(/-/g, '%2D').replace(/\'/g, '-').replace(/ /g, '_');
}

function unescapealg(algstr)
{
	return unescape(algstr).replace(/_/g,' ').replace(/-/g,'\'');
}

function unescapeapplet(algstr)
{
	return unescape(algstr.replace(/-/g,'\'').replace(/_/g,' ').replace(/-/g,'\'').replace(/%0A/g,' '));
}
  
function submitalg()
  {
  var url="?alg="+escapealg(document.getElementById('alg').value);
  url=url+paramadd('ini',escapealg(document.getElementById('ini').value),'');
  url=url+paramadd('name',p_name,'alg.garron.us');
  url=url+paramadd('cube',p_cube,'3x3x3');
  url=url+paramadd('notation',p_notation,'sign');
  url=url+paramadd('animtype',p_animtype,'gen');
  url=url+paramadd('scheme',p_scheme,'wygbor');
  url=url+paramadd('dim',p_dim,'none');
//  alert(url);
  window.location=url;
  return true;
  }
  
function highlightschemeinput() {
  document.getElementById('schemeinput').focus();
  document.getElementById('schemeinput').select();
}
